<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shindig</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Pretty-Header.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/Material-Card.css">
    <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/0.4.0/firebase-ui-auth.css">
    <link rel="stylesheet" href="assets/css/Material-Card-1.css">
    <link rel="stylesheet" href="assets/css/Pretty-Login-Form.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top custom-header">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="index.html">Shindig </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse"><span class="sr-only">Toggle navigation</span><span class="icon-bar menu_button_span"></span><span class="icon-bar menu_button_span"></span><span class="icon-bar menu_button_span"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation"><a href="login.html" id="login_link" class="custom-navbar">Login </a></li>
                    <li role="presentation"><a href="register.html" id="sign_up_button" class="custom-navbar"> Sign Up</a></li>
                    <li role="presentation"><a href="#" id="logout_button" class="custom-navbar">Logout </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="alert alert-danger" role="alert" id="create_event_alert"><span>You are not logged in, any information submitted on this page will be ignored by the database.</span></div>
    <div class="row register-form">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal custom-form">
                <h1>New Event Creation Form</h1>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="name-input-field">Event Name</label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <div class="row">
                            <div class="col-sm-10 col-xs-12">
                                <input class="form-control" type="text" id="event_name_header">
                            </div>
                            <div class="col-sm-2 col-xs-12">
                                <div class="dropdown" id="event_type">
                                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button"><span id="event_type_span">Event Type </span><span class="caret"></span></button>
                                    <ul class="dropdown-menu dropdown-menu-left" role="menu">
                                        <li class="dropdown-header" role="presentation">Choose One</li>
                                        <li role="presentation"><a href="#">Party </a></li>
                                        <li role="presentation"><a href="#">Meeting </a></li>
                                        <li role="presentation"><a href="#">Adventure </a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="pawssword-input-field">Start Time</label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" type="date" name="event_start_date" id="event_start_date">
                        <input class="form-control" type="time" name="event_start_time" value="12:00" id="event_start_time">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="repeat-pawssword-input-field">End Time</label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" type="date" name="event_end_date" id="event_end_date">
                        <input class="form-control" type="time" name="event_end_time" value="12:00" id="event_end_time">
                    </div>
                </div>
                <button class="btn btn-default submit-button" type="button" id="create_event_submit_button">Submit Form</button>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/moment.min.js"></script>
</body>

</html>
