<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shindig</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Pretty-Header.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/Material-Card.css">
    <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/0.4.0/firebase-ui-auth.css">
    <link rel="stylesheet" href="assets/css/Material-Card-1.css">
    <link rel="stylesheet" href="assets/css/Pretty-Login-Form.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top custom-header">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="index.html">Shindig </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse"><span class="sr-only">Toggle navigation</span><span class="icon-bar menu_button_span"></span><span class="icon-bar menu_button_span"></span><span class="icon-bar menu_button_span"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation"><a href="register.html" id="sign_up_button" class="custom-navbar"> Sign Up</a></li>
                </ul>
                <ul class="nav navbar-nav links"></ul>
            </div>
        </div>
    </nav>
    <div class="container" id="events_container">
        <div class="row login-form">
            <div class="col-md-4 col-md-offset-4">
                <h2 class="text-center form-heading">Login Form</h2>
                <form class="custom-form form-signin">
                    <div class="form-group">
                        <input class="form-control" type="email" required="" placeholder="Email address" autofocus="" id="login_email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" required="" placeholder="Password" id="login_password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Remember me</label>
                    </div>
                    <button class="btn btn-default active btn-block btn-lg btn-submit" type="button" id="login_button">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/moment.min.js"></script>
</body>

</html>
